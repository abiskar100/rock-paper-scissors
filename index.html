<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="game-container">
        <h1 id="result">Rock Paper Scissors</h1>
        <div class="buttons">

            <button class="btn" id="Rock" value="rock">
                <img src="./images/rock.jpg" alt="rock" width="100px" height="100px">
            </button>

            <button class="btn" id="Paper" value="paper">
                <img src="./images/paper.jpg" alt="paper" width="100px" height="100px">
            </button>

            <button class="btn" id="Scissors" value="scissors">
                <img src="./images/scissors.jpg" alt="scissors" width="100px" height="100px">
            </button>

        </div>
        <div class="result">

            <h2 id="playerscore">0</h2>
            <h2 id="computerscore">0</h2>

        </div>
    </div>
</body>
</html>

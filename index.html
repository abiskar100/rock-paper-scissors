<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="game-container">
        <h1 class="text" id="playerText">Player:</h1>
        <h2 class="text" id="computerText">computer:</h2>
        <h3 class="text" id="resultText">result:</h3>

        <div class="buttons">
            <button class="choose-butto">rock</button class="choose-button">
            <button class="choose-butto">paper</button class="choose-button">
            <button class="choose-butto">scissors</button class="choose-button">
        </div>
    </div>

    <script src="index.js"></script>

</body>
</html>
